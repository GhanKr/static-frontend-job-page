<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Job Listings</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
  
</head>

<body>
  <!-- Item Start -->
  <div class="header">
    <img src="./images/bg-header-desktop.svg" alt="">
  </div>
  <div class="filter flex">
    <div class="clear">clear</div>
  </div>
  <div class="main-body flex"></div>
  <div class="job flex">
    <div class="company-logo">
      <img src="./images/photosnap.svg" alt="" class="src">
    </div>
    <div class="company-info">
      <div class="company-name-features">
        <div class="company-name primary bold">
          <p>Photosnap</p>
        </div>
      </div>

      <div class="position bold">
        <p> Senior Frontend Developer<p>
      </div>
      <div class="date-contract-location flex primary">
        <div class="posted-at">
          1d ago
        </div>
        <div class="contract">
          Full Time
        </div>
        <div class="location">
          USA only
        </div>
      </div>
    </div>
    <div class="job-type flex primary bold">
      <div class="box">Frontend</div>
      <div  class="box">senior</div>
      <div  class="box">HTML</div>
      <div  class="box">CSS</div>
      <div  class="box">JavaScript</div>
    </div>

  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
  <script src="test.js"></script>
</body>

</html>
